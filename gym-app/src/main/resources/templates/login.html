<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>

</head>
<body>

<div th:insert="navbar"></div>
<div id="bg_cover">

    <div class = "container">
        <div class = "row">
            <div class="col-md-6 col-md-offset-3">
                <h1 class="white_word">Login Page</h1>
                <form th:action="@{/login}" method="POST">
                    <span th:text="${message}"></span>
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">Invalid username or password.</div>
                    </div>
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">You have been logged out.</div>
                    </div>

                    <div class = "form-group">
                        <label class="white_word" for = "username"> Username : </label>
                        <input type="text" class = "form-control" id="username" name = "username"
                               placeholder="Enter Username" autofocus="autofocus" />
                    </div>
                    <div class = "form-group">
                        <label class="white_word" for = "password"> Password : </label>
                        <input type="password" class = "form-control" id="password" name = "password"
                               placeholder="Enter Password" />
                    </div>

                    <div class = "form-group">
                        <div class = "row">
                            <div class="col-sm-6 col-sm-offset-3">
                                <input type="submit" name = "login-submit" id="login-submit"
                                       class="form-control btn btn-primary" value="Log in" />
                            </div>
                        </div>
                    </div>
                </form>

                <div class="form-group">
                    <span class="white_word">New user? <a href="/" th:href="@{/signup}"> Register here </a></span>
                </div>

            </div>
        </div>
    </div>

</div>
</body>
</html>
