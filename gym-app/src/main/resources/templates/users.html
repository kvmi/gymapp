<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users List</title>
</head>
<body>
<div th:insert="navbar"></div>
<div id="bg_cover">
    <div>
        <h1 class="white_word"> Users List </h1>
        <span th:text="${message}"></span>
        <table class="table table-dark" id="table_op">
            <thead>
            <tr>
                <th> Id </th>
                <th> Username </th>
                <th> Email </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${usersList}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.email}"></td>
                <td>
                    <a th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}" class="btn btn-primary" th:href="@{/user/edit/{id} (id=${user.id})}">Edit</a>
                    <a th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}" onclick="return confirm('Are you sure you want to delete this item?');" class="btn btn-danger" th:href="@{/user/delete/{id} (id=${user.id})}">Delete</a>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
