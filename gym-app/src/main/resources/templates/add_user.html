<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
</head>
<body>

<div th:insert="navbar"></div>
<div id="bg_cover">

    <div class="align_center">


    <div class="add_user_container">
        <div class="title_add">Add User</div>
        <div class="subtitle_add">Let's create user account to database!</div>


        <form th:action="@{/save-user}" th:object = "${user}" method="POST">
            <input required type="text" th:field = "*{username}" placeholder="Username" class="form-control mb-4 col-4">
            <input required type="password" th:field = "*{password}" placeholder="Password" class="form-control mb-4 col-4">
            <input required type="text" th:field = "*{email}" placeholder="Email" class="form-control mb-4 col-4">
            <button type="submit" class="submit"> Save User </button>
            <span th:text="${message}"></span>
        </form>
    </div>
</div>
</div>
</body>
</html>
