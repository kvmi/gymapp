<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
</head>
<body>


<div th:insert="navbar"></div>
<div id="bg_cover">


    <div id="edit-exercise-container">
        <a th:href="@{/users}"><input type="button" id="back-button" class="btn btn-primary" value="PowrÃ³t"></a>

        <div class="add_user_container">
            <div class="card-body">
                <h4 class="white_word">Updating User</h4>
                <hr>
                <form th:action="@{/update-user}" th:object="${user}" method="POST">
                    <input type="hidden" th:field="*{id}" />
                    <input type="text" class="form-control" id="name" name="name"
                           th:field="*{username}"/>
                    <input type="password" th:field = "*{password}" placeholder="Password" class="form-control mb-4 col-4">
                    <input type="text" class="form-control" id="email" name="email"
                           th:field="*{email}"/>


                    <input class="btn btn-primary" type="submit" value="Update user" id="add-button"/>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
